services:

  webapp:
    image: ghcr.io/ocelot-social-community/ocelot-social/webapp:local-development
    build:
      target: development
    environment:
      - NODE_ENV="development"
      # - DEBUG=true
      - NUXT_BUILD=/tmp/nuxt # avoid file permission issues when `rm -rf .nuxt/`
    volumes:
      - ./webapp:/app

  frontend:
    image: ghcr.io/ocelot-social-community/ocelot-social/frontend:local-development
    build:
      target: development
    environment:
      - NODE_ENV=development
    ports:
      # port required for npm run dev
      - 24678:24678
    volumes:
      - ./frontend:/app

  backend:
    image: ghcr.io/ocelot-social-community/ocelot-social/backend:local-development
    depends_on:
      - minio
      - minio-mc
    build:
      target: development
    environment:
      - NODE_ENV="development"
      - DEBUG=true
      - SMTP_PORT=1025
      - SMTP_HOST=mailserver
      - AWS_ACCESS_KEY_ID=h6uWJf7Earij3143YBV7
      - AWS_SECRET_ACCESS_KEY=or9ZWh34BmAIqzIbJL5QpeTrey5ChGirH0mmyMdn
      - AWS_ENDPOINT=http:/minio:9000
      - AWS_REGION=local
      - AWS_BUCKET=ocelot
      - S3_PUBLIC_GATEWAY=http:/localhost:9000
    volumes:
      - ./backend:/app

  neo4j:
    ports:
      # Also expose the neo4j query browser
      - 7474:7474

  mailserver:
    image: maildev/maildev
    container_name: mailserver
    ports:
      - 1080:1080
      - 1025:1025

  minio:
    image: quay.io/minio/minio
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=h6uWJf7Earij3143YBV7
      - MINIO_ROOT_PASSWORD=or9ZWh34BmAIqzIbJL5QpeTrey5ChGirH0mmyMdn
    command: server /data --console-address ":9001"

  minio-mc:
    image: quay.io/minio/mc
    depends_on:
      - minio
    restart: on-failure
    volumes:
      - ./minio/readonly-policy.json:/tmp/readonly-policy.json
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set dockerminio http://minio:9000 h6uWJf7Earij3143YBV7 or9ZWh34BmAIqzIbJL5QpeTrey5ChGirH0mmyMdn;
      /usr/bin/mc mb --ignore-existing dockerminio/ocelot;
      /usr/bin/mc anonymous set-json /tmp/readonly-policy.json dockerminio/ocelot;
      "

volumes:
  minio_data:
