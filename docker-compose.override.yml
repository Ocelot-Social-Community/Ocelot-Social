services:

  webapp:
    image: ghcr.io/ocelot-social-community/ocelot-social/webapp:local-development
    build:
      target: development
    environment:
      - NODE_ENV="development"
      # - DEBUG=true
      - NUXT_BUILD=/tmp/nuxt # avoid file permission issues when `rm -rf .nuxt/`
    volumes:
      - ./webapp:/app

  frontend:
    image: ghcr.io/ocelot-social-community/ocelot-social/frontend:local-development
    build:
      target: development
    environment:
      - NODE_ENV=development
    ports:
      # port required for npm run dev
      - 24678:24678
    volumes:
      - ./frontend:/app

  backend:
    image: ghcr.io/ocelot-social-community/ocelot-social/backend:local-development
    build:
      target: development
    environment:
      - NODE_ENV="development"
      - DEBUG=true
      - SMTP_PORT=1025
      - SMTP_HOST=mailserver
      - AWS_ENDPOINT=http://minio:9000
    volumes:
      - ./backend:/app

  neo4j:
    ports:
      # Also expose the neo4j query browser
      - 7474:7474

  mailserver:
    image: maildev/maildev
    container_name: mailserver
    ports:
      - 1080:1080
      - 1025:1025

  minio:
    image: quay.io/minio/minio
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=AKIAIOSFODNN7EXAMPLE
      - MINIO_ROOT_PASSWORD=wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
    command: server /data --console-address ":9001"

volumes:
  minio_data:
