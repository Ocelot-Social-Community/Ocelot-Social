name: UI Compatibility

on:
  push:
    branches: [master]
    paths:
      - 'packages/ui/**'
  pull_request:
    branches: [master]
    paths:
      - 'packages/ui/**'

jobs:
  build-library:
    name: Build Library
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/ui

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'packages/ui/.tool-versions'
          cache: 'npm'
          cache-dependency-path: packages/ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: packages/ui/dist/
          retention-days: 1

  test-vue2:
    name: Test Vue 2.7 Compatibility
    needs: build-library
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/ui/examples/vue2-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: packages/ui/dist/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'packages/ui/.tool-versions'
          cache: 'npm'
          cache-dependency-path: packages/ui/examples/vue2-app/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build example app
        run: npm run build

  test-vue3:
    name: Test Vue 3 Compatibility
    needs: build-library
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/ui/examples/vue3-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: packages/ui/dist/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'packages/ui/.tool-versions'
          cache: 'npm'
          cache-dependency-path: packages/ui/examples/vue3-app/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build example app
        run: npm run build
