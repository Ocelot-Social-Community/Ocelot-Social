name: "test:lint code with defined linters"

on: push

jobs:
  # only (but most important) job from this workflow required for pull requests
  # check results serve as run conditions for all other jobs here 
  files-changed:
    name: Detect File Changes - frontend-test-lint-code
    runs-on: ubuntu-latest
    outputs:
      frontend-test-lint-code: ${{ steps.changes.outputs.frontend-test-lint-code }}
    steps:
      - uses: actions/checkout@v3.3.0

      - name: Check for frontend file changes
        uses: dorny/paths-filter@v2.11.1
        id: changes
        with:
          token: ${{ github.token }}
          filters: .github/file-filters.yml
          list-files: shell

  lint:
    if: needs.files-changed.outputs.frontend-test-lint-code == 'true'
    name: Lint - Frontend
    needs: files-changed
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Frontend | Lint
        run: npm install && npm run test:lint