name: "frontend:test:lint code with defined linters"

on: push

jobs:
  # only (but most important) job from this workflow required for pull requests
  # check results serve as run conditions for all other jobs here 
  files-changed:
    name: Detect File Changes - frontend-test-lint-code
    runs-on: ubuntu-latest
    outputs:
      changes: ${{ steps.changes.outputs.frontend-test-lint-code }}
    steps:
      - uses: actions/checkout@6b42224f41ee5dfe5395e27c8b2746f1f9955030 # v4.1.7

      - name: Check for frontend file changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          token: ${{ github.token }}
          filters: .github/file-filters.yml
          list-files: shell

  lint:
    if: needs.files-changed.outputs.changes == 'true'
    name: Lint - Frontend
    needs: files-changed
    runs-on: ubuntu-latest
    env:
      WORKING_DIRECTORY: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@6b42224f41ee5dfe5395e27c8b2746f1f9955030 # v4.1.7

      - name: Frontend | Lint
        run: npm install && npm run test:lint
        working-directory: ${{env.WORKING_DIRECTORY}}