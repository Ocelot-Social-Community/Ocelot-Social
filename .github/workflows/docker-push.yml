name: docker-push

on: push

jobs:
  build-and-push-images:
    strategy:
      matrix:
        app:
          - name: neo4j
            context: neo4j
            file: neo4j/Dockerfile
            target: community
          - name: backend-base
            context: backend
            file: backend/Dockerfile
            target: base
          - name: backend-build
            context: backend
            file: backend/Dockerfile
            target: build
          - name: backend
            context: backend
            file: backend/Dockerfile
            target: production
          - name: webapp-base
            context: .
            file: webapp/Dockerfile
            target: base
          - name: webapp-build
            context: .
            file: webapp/Dockerfile
            target: build
          - name: webapp
            context: .
            file: webapp/Dockerfile
            target: production
          - name: maintenance-base
            context: .
            file: webapp/Dockerfile.maintenance
            target: base
          - name: maintenance-build
            context: .
            file: webapp/Dockerfile.maintenance
            target: build
          - name: maintenance
            context: .
            file: webapp/Dockerfile.maintenance
            target: production
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}/${{ matrix.app.name }}
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4.1.7
      - name: Log in to the Container registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=schedule
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=ref,event=branch
            type=ref,event=pr
            type=sha
      - name: Build and push Docker images
        id: push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: ${{ matrix.app.context }}
          target:  ${{ matrix.app.target }}
          file:  ${{ matrix.app.file }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
