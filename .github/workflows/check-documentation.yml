name: ocelot.social check documentation

on:
  push:
    branches:
      - trigger-docs.ocelot.social-deployment-by-markdown-file-changes-in-master-branch

jobs:
  files-changed:
    name: Detect File Changes - Markdown files
    runs-on: ubuntu-latest
    outputs:
      markdown-files: ${{ steps.changes.outputs.markdown-files }}
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Check for markdown file changes
        uses: dorny/paths-filter@v2.11.1
        id: changes
        with:
          token: ${{ github.token }}
          filters: .github/file-filters.yml
          list-files: shell

  check-summary:
    name: Check documentation summary
    if: needs.files-changed.outputs.markdown-files == 'true'
    needs: files-changed
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      # TODO:

  check-markdown-links:
    name: Check Markdown links
    if: needs.files-changed.outputs.markdown-files == 'true'
    needs: files-changed
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@master
    - name: Check Markdown Links
      uses: gaurav-nelson/github-action-markdown-link-check@master
      with:
        use-quiet-mode: 'no'
        use-verbose-mode: 'yes'
        check-modified-files-only: 'no'
        config-file: '.github/workflows/mlc_config.json'
        base-branch: 'trigger-docs.ocelot.social-deployment-by-markdown-file-changes-in-master-branch' # set to branch of current PR's branch
        folder-path: '.'
        file-path: './README.md'
