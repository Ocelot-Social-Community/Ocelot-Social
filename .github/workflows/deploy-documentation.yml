name: ocelot.social deploy documentation

on:
  push:
    branches:
      - master

jobs:
  files-changed:
    name: Detect File Changes - Markdown and Vuepress files
    runs-on: ubuntu-latest
    outputs:
      documentation: ${{ steps.changes.outputs.documentation }}
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4.1.7

      - name: Check for file changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          token: ${{ github.token }}
          filters: .github/file-filters.yml
          list-files: shell

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4.1.7

      - name: Setup Node 20
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4.0.3
        with:
          node-version: 20

      - name: Build Vuepress Pages
        run: npm install && npm run docs:build

      - name: Deploy Vuepress to Github Pages
        uses: crazy-max/ghaction-github-pages@df5cc2bfa78282ded844b354faee141f06b41865 # v4.0.0
        with:
          target_branch: gh-pages
          build_dir: .vuepress/dist
          author: Wolfgang Hu√ü <vorstand@busfaktor.org>
          fqdn: docs.ocelot.social
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
