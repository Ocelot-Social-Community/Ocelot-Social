name: ocelot.social deploy documentation

on:
  push:
    branches:
      - master

jobs:
  files-changed:
    name: Detect File Changes - Markdown and Vuepress files
    runs-on: ubuntu-latest
    outputs:
      documentation: ${{ steps.changes.outputs.documentation }}
    steps:
      - name: Checkout code
        uses: actions/checkout@163217dfcd28294438ea1c1c149cfaf66eec283e # v4.1.7

      - name: Check for file changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          token: ${{ github.token }}
          filters: .github/file-filters.yml
          list-files: shell

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@163217dfcd28294438ea1c1c149cfaf66eec283e # v4.1.7

      - name: Setup Node 20
        uses: actions/setup-node@aca7b64a59c0063db8564e0ffdadd3887f1cbae5 # v4.0.3
        with:
          node-version: 20

      - name: Build Vuepress Pages
        run: npm install && npm run docs:build

      - name: Deploy Vuepress to Github Pages
        uses: crazy-max/ghaction-github-pages@08f571653184e9ff3d598bdda53ffd4ed00ed562 # v4.0.0
        with:
          target_branch: gh-pages
          build_dir: .vuepress/dist
          author: Wolfgang Hu√ü <vorstand@busfaktor.org>
          fqdn: docs.ocelot.social
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
