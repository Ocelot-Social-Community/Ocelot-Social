#
# MEDIA QUERY TOKENS
# Use these tokens to set media query width ranges.
#

aliases:
  xs:
    value: &xs 480
  sm:
    value: &sm 600
  md:
    value: &md 768
  lg:
    value: &lg 1024
  xl:
    value: &xl 1200

props:
  - name: xs
    value: *xs
    category: media-size
  - name: sm
    value: *sm
    category: media-size
  - name: md
    value: *md
    category: media-size
  - name: lg
    value: *lg
    category: media-size
  - name: xl
    value: *xl
    category: media-size

  - name: media-query-x-small
    value: "(min-width: {!xs}px)"
  - name: media-query-small
    value: "(min-width: {!sm}px)"
  - name: media-query-medium
    value: "(min-width: {!md}px)"
  - name: media-query-large
    value: "(min-width: {!lg}px)"
  - name: media-query-x-large
    value: "(min-width: {!xl}px)"
global:
  type: ...
  category: media-query
