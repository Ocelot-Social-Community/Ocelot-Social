#
# LETTER SPACING TOKENS
# Use these tokens to adjust letter-spacing.
#

props:
  - name: letter-spacing-x-large
    value: "0.1em"
  - name: letter-spacing-large
    value: "0.05em"
  - name: letter-spacing-base
    value: "0"
  - name: letter-spacing-small
    value: "-0.01em"
  - name: letter-spacing-x-small
    value: "-0.015em"
global:
  type: number
  category: letter-spacing
