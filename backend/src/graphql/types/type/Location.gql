type Location {
  id: ID!
  name: String!
  nameEN: String
  nameDE: String
  nameFR: String
  nameNL: String
  nameIT: String
  nameES: String
  namePT: String
  namePL: String
  nameRU: String
  type: String!
  lat: Float
  lng: Float
  parent: Location @cypher(statement: "MATCH (this)-[:IS_IN]->(l:Location) RETURN l")
}

# This is not smart - we need one location for everything - use the same type everywhere!
type LocationMapBox {
  id: ID!
  place_name: String!
}

type Query {
  queryLocations(place: String!, lang: String!): [LocationMapBox]!
}
