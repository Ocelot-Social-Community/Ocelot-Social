query notifications($read: Boolean, $orderBy: NotificationOrdering) {
  notifications(read: $read, orderBy: $orderBy) {
    id
    reason
    relatedUser {
      id
    }
    from {
      __typename
      ... on Post {
        id
        content
      }
      ... on Comment {
        id
        content
      }
      ... on Group {
        id
      }
    }
    read
    createdAt
  }
}
