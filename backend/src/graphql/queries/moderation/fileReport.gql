mutation fileReport($resourceId: ID!, $reasonCategory: ReasonCategory!, $reasonDescription: String!) {
  fileReport(
    resourceId: $resourceId
    reasonCategory: $reasonCategory
    reasonDescription: $reasonDescription
  ) {
    createdAt
    reasonCategory
    reasonDescription
    reportId
    resource {
      __typename
      ... on User {
        id
        name
      }
      ... on Post {
        id
        title
      }
      ... on Comment {
        id
        content
      }
    }
  }
}
